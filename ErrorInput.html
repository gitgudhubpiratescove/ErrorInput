<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Input</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .text-input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: rgb(22, 22, 22);
      font-family: 'Player start 2p';
      color: white;
    }
  </style>
</head>

<body>
  <div class="input-text"> Enter Code.</div>
  <input type="text" class="text-input" placeholder="Enter code...">

  <script>
    const input = document.querySelector('.text-input');

    const validCodes = {
      'Pirates cove': 'https://sites.google.com/view/pirates-cove-wiki/home',
    };

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const value = e.target.value.trim();
        if (validCodes[value]) {
          window.location.href = validCodes[value];
        } else {
          // Google search
          const query = encodeURIComponent(value);
          window.location.href = `https://www.google.com/search?q=${query}`;
        }
      }
    });
  </script>
</body>

</html>
