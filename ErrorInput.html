<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ErrorInput</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .text-input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: rgb(22, 22, 22);
      font-family: 'Player start 2p';
      color: white;
    }
  </style>
</head>

<body>
  <div class="input-text">Enter input.</div>
  <input type="text" class="text-input" placeholder="Type here...">
  <script src="script.js"></script>
</body>

</html>

<script>
const input = document.querySelector('.text-input');

const validCodes = {
    '7294': 'https://www.youtube.com/shorts/cEiyRlvhy88',
};

input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const value = e.target.value.toLowerCase();
        if (!validCodes[value]) {
            input.placeholder = "Wrong input!";
            input.value = '';
            window.location.href = 'https://ErrorInput.com';
        } else {
            window.location.href = validCodes[value];
        }
    }
});
</script>
